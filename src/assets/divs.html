<form nz-form [nzLayout]="'vertical'" [formGroup]="form" (ngSubmit)="submitForm()"  >
  <div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24, lg: 32 }" [nzJustify]="'center'">
    <div nz-col class="gutter-row" nzSpan="6">
<!-- Matricule -->
<nz-form-item>
  <nz-form-label [nzSm]="6" [nzXs]="24"  nzFor="matricule">Matricule</nz-form-label>
  <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Nom Obligatoir!">
    <input nz-input id="matricule" name="matricule" formControlName="matricule"  />
  </nz-form-control>
</nz-form-item>
<!-- Nom Complet -->
<nz-form-item>
  <nz-form-label [nzSm]="6" [nzXs]="24"  nzFor="nom">Nom</nz-form-label>
  <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Nom Obligatoir!">
    <input nz-input id="nom" name="nom" formControlName="nom" />
  </nz-form-control>
</nz-form-item>
<!-- Adress -->
<nz-form-item>
  <nz-form-label [nzSm]="6" [nzXs]="24"  nzFor="adress">Adress</nz-form-label>
  <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Adress Obligatoir!">
    <input nz-input id="adress" name="adress" formControlName="adress">
  </nz-form-control>
</nz-form-item>
<!-- CIN -->
<nz-form-item>
  <nz-form-label [nzSm]="6" [nzXs]="24"  nzFor="cin">CIN</nz-form-label>
  <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="CIN Obligatoir!">
    <input nz-input id="cin"  name="cin"formControlName="cin"/>
  </nz-form-control>
</nz-form-item>
<!-- TEL -->
<nz-form-item>
  <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="phoneNumber" >Phone Number</nz-form-label>
  <nz-form-control [nzSm]="14" [nzXs]="24" [nzValidateStatus]="Form.controls['phoneNumber']"
    nzErrorTip="Please input your phone number!">
    <nz-input-group [nzAddOnBefore]="addOnBeforeTemplate" >
      <ng-template #addOnBeforeTemplate>
        <nz-select  class="phone-select">
          <nz-option nzLabel="+212" nzValue="+212"></nz-option>
        </nz-select>
      </ng-template>
      <input  id="ntel"  name="ntel" formControlName="ntel"/>
    </nz-input-group>
  </nz-form-control>
</nz-form-item>
    </div>
    <div nz-col class="gutter-row" nzSpan="6">
    
    <!-- DATE DE NAISSANCE -->
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="datenaissance">Date de Naissance</nz-form-label>

      <nz-form-control [nzSm]="14" [nzXs]="24">
        <nz-date-picker id="datenaissance" name="datenaissance" formControlName="datenaissance"></nz-date-picker>
        <br />
      </nz-form-control>
    </nz-form-item>
    <!-- Nombre d'enfant -->
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="nbre">Nombre d'enfants</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24">
        <label label="Nombre d'enfant">
          <nz-input-number  placeholder="Nombre d'enfants"  id="nombreenfants"  name="nombreenfants" formControlName="nombreenfants"></nz-input-number>
        </label>
      </nz-form-control>
    </nz-form-item>
    <!-- Activiter -->
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24"  nzFor="activiter">Activiter</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Activirer Obligatoir!">
        <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Selectionnez une Avtiviter" id="activiter"  name="activiter" formControlName="activiter" >
          <nz-option nzLabel="Activiter1" nzValue="Activiter1"></nz-option>
          <nz-option nzLabel="Activiter2" nzValue="Activiter1"></nz-option>
          <nz-option nzLabel="Activiter3" nzValue="Activiter1"></nz-option>
        </nz-select>
      </nz-form-control>

    </nz-form-item>
    <!-- Status -->
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="12" nzFor="status" >Status</nz-form-label>
      <nz-form-control text-align-center [nzSm]="7" [nzXs]="12" nzErrorTip="Status Obligatoir!">
        <nz-switch id="status"  name="activiter" formControlName="status" ></nz-switch>
      </nz-form-control>
      <nz-form-label [nzSm]="6" [nzXs]="12" nzFor="status" >Service</nz-form-label>
      <nz-form-control [nzSm]="7" [nzXs]="12" nzErrorTip="Service Obligatoir!">
        <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Selectionnez une Avtiviter"id="service"  name="service"  formControlName="service" >
          <nz-option nzLabel="Activiter1" nzValue="1"></nz-option>
          <nz-option nzLabel="Activiter2" nzValue="2"></nz-option>
          <nz-option nzLabel="Activiter3" nzValue="3"></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>

    <!-- Sold -->
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24"  nzFor="nom">Sold e courant</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Sold Obligatoir!">
        <input nz-input id="soldcourant" id="soldecourant"  name="soldecourant" formControlName="soldecourant" />
      </nz-form-control>
    </nz-form-item>
    </div>
    <div nz-col class="gutter-row" nzSpan="6">
<!-- BUTTON ADD -->

<nz-form-item nz-row class="register-area">
  <nz-form-control [nzSpan]="14" [nzOffset]="6">
    <button nz-button nzType="primary" type="submit">Ajouter</button>
  </nz-form-control>
</nz-form-item>
    </div>
    <div nz-col class="gutter-row" nzSpan="6">

    </div>
  </div>

</form>
